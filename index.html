<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食いっぱぐれない度診断</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <!-- トップページ -->
        <section id="start-page">
            <img src="images/char-normal.png" alt="キャラクター" class="character-img">
            <h1 class="main-title">食いっぱぐれない度診断</h1>
            <p class="description">
                当てはまるだけ高い数字を、そうでなければ低い数字を選びましょう。
            </p>
            <button id="start-btn" class="btn">診断をはじめる</button>
        </section>

        <!-- 診断ページ -->
        <section id="quiz-page" class="hidden">
            <div id="progress-container">
                <div id="progress-bar"></div>
                <span id="progress-text"></span>
            </div>
            <div id="question-container">
                <p id="question-text"></p>
                <div id="answer-buttons">
                    <!-- 回答ボタンはJSで生成 -->
                </div>
            </div>
        </section>

        <!-- 結果ページ -->
        <section id="result-page" class="hidden">
            <div class="result-header">
                <div id="badge-placeholder"></div>
                <img id="result-char-img" alt="結果キャラクター" class="character-img">
            </div>
            <h2 id="result-title"></h2>
            <p id="result-score"></p>
            
            <div class="chart-container">
                <canvas id="result-chart"></canvas>
            </div>

            <p id="result-description"></p>

            <div id="principles-container">
                <!-- アイコンとスコアがここに表示されます -->
            </div>

            <div id="advice-container">
                <h3>あなたの最優先課題</h3>
                <p id="advice-text"></p>
            </div>

            <button id="restart-btn" class="btn">もう一度診断する</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
